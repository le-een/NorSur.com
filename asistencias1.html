
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NorSur - Asistencia al Turista</title>
  <style>
    body {
      background-color: rgb(63, 114, 155);
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-color: rgb(107, 164, 216);
      padding: 20px;
      border-radius: 0 0 50px 50px;
      text-align: center;
    }

    .header h1 {
      color: aliceblue;
      margin: 0;
    }

    nav ul {
      padding: 0;
      margin: 10px 0 0 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      color: aliceblue;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      color: white;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: rgb(63, 114, 155);
    }

    .card input[type="text"],
    .card input[type="email"],
    .card textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .card textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 title="nombre de la empresa">NorSur</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
       
      </ul>
    </nav>
  </header>

  <h2>Centro de Asistencia al Turista</h2>
  <h2>¿En qué podemos ayudarte?</h2>

  <form>
    <div class="card">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo">
    </div>
    
    <div class="card">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
    </div>
    
    <div class="card">
      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" placeholder="Ej: problema con reserva, duda sobre tour...">
    </div>
    
    <div class="card">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Describí tu consulta o problema..."></textarea>
    </div>

    <div class="button-container">
      <button type="submit">Enviar Consulta</button>
    </div>
  </form>
</body>
</html>
