
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NORSUR - Autos</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      background-color: rgb(63, 114, 155);
      margin: 0;
      font-family: sans-serif;
    }

    .header {
      background-color: rgb(107, 164, 216);
      padding: 20px;
      border-radius: 0 0 50px 50px;
      text-align: center;
    }

    .header h1 {
      color: aliceblue;
      margin: 0;
    }

    nav ul {
      padding: 0;
      margin: 10px 0 0 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      color: aliceblue;
      text-decoration: none;
      font-weight: bold;
    }

    h2 {
      color: white;
      text-align: center;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .card label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: rgb(63, 114, 155);
    }

    .card input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 title="nombre de la empresa">NorSur</h1>
    <nav>
      <ul>
        <li><a href="#">Autos</a></li>
         <li><a href="index.html">Inicio</a></li>
      </ul>
    </nav>
  </header>

  <h2>Alquiler de auto</h2>
  <h2>Datos del auto solicitado</h2>

  <form>
    <div class="card">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" placeholder="Ingrese la marca">
    </div>
    
    <div class="card">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" placeholder="Ingrese el modelo">
    </div>
    
    <div class="card">
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" placeholder="Ingrese el color">
    </div>
    
    <div class="card">
      <label for="lugar">Lugar de retiro:</label>
      <input type="text" id="lugar" name="lugar" placeholder="Ingrese un aeropuerto o ciudad">
    </div>

     <div class="card">
      <label for="edad">edad del conductor</label>
      <select>
          <option>mayor de 25 años</option>
          <option>entre 21 y 24 años</option>
        </select>
      





    </div>
 





    <div class="button-container">
      <button type="submit">Guardar Datos</button>
    </div>
  </form>
</body>
</html>
